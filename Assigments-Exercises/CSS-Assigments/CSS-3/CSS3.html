<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <link rel="stylesheet" href="CSS3.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div class="profile-card">
    <div class="cover-photo">
      <img src="cover-photo.png" alt="Cover Photo" />
    </div>

    <div class="profile-content">
      <div class="profile-picture">
        <img src="profile-picture.jpeg" alt="Profile Picture" />
      </div>

      <div class="profile-info">
        <h2>Kristel Quisado</h2>
        <p class="title">Web Designer</p>
        <p class="bio">Curious and creative developer passionate about building purposeful systems that make everyday life easier.</p>
      </div>
    </div>

    <div class="social">
      <ul>
        <li><a href="https://facebook.com/kristaIIein" target="_blank"><img src="facebook.png" alt="Facebook" /></a></li>
        <li><a href="https://linkedin.com/in/kristelq" target="_blank"><img src="linkedin.png" alt="LinkedIn" /></a></li>
        <li><a href="https://discordapp.com/users/krst.el" target="_blank"><img src="discord.png" alt="Discord" /></a></li>
        <li><a href="https://github.com/kristel-quisado" target="_blank"><img src="github.png" alt="GitHub" /></a></li>
      </ul>
    </div>
  </div>
</body>
</html>
